<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Shipping Instruction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body class="bg-light py-5">

  <div class="container text-center">
    <!-- Logo -->
    <img src="LOGO ATL_1024X1024.jpeg" alt="ATL Energy Logo" class="mb-4" style="max-width: 160px; height: auto;" />

    <h2 class="text-primary mb-4">Generate Shipping Instruction</h2>

    <form id="generateForm" class="d-flex justify-content-center mb-3 gap-2 flex-column flex-md-row">
      <input type="text" id="document_no" class="form-control w-50" placeholder="Masukkan No Dokumen" required />
      <button type="submit" class="btn btn-primary px-4">Buat</button>
    </form>

    <div class="d-flex justify-content-center gap-2 mb-4">
      <button class="btn btn-danger btn-sm d-none" id="closeResultBtn" onclick="closeResult()">Tutup Data</button>
      <button id="exportPdfBtn" class="btn btn-success btn-sm d-none">Export PDF</button>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('generateForm');
    const outputDiv = document.getElementById('result');
    const closeBtn = document.getElementById('closeResultBtn');
    const exportBtn = document.getElementById('exportPdfBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const document_no = document.getElementById('document_no').value;

      outputDiv.innerHTML = `
        <div class="text-center mb-4">
          <h5 class="fw-bold">Dokumen Permintaan Pengapalan Barang Angkutan Laut</h5>
          <h6>SHIPPING INSTRUCTION</h6>
          <h6 class="text-primary">No. ${document_no}</h6>
        </div>

        <div class="table-responsive mb-4">
          <table class="table table-bordered table-striped">
            <thead class="table-primary">
              <tr>
                <th>Nama Pemilik/Pengirim Barang</th>
                <th>Alamat Perusahaan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>PT. ARIVINDO TECH LESTARI</td>
                <td>Dusun 4, Desa Rejo Mulyo RT09, Kec. Tanjung Bintang, Tanjung Bintang, Kab. Lampung Selatan</td>
              </tr>
            </tbody>
          </table>

          <table class="table table-bordered table-striped">
            <thead class="table-primary">
              <tr>
                <th>Tanggal Transaksi</th>
                <th>Quantity (liter)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${new Date().toLocaleDateString('id-ID')}</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-center mb-4">
          <div id="qrcode" class="mb-3"></div>
          <svg id="barcode"></svg>
        </div>

        <div class="mt-4">
          <p>Lampung, ...............................................</p>
          <p><strong>Pemilik/Pengirim Barang</strong><br>PT. ARIVINDO TECH LESTARI</p>
        </div>
      `;

      // QR Code
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: document_no,
        width: 128,
        height: 128
      });

      // Barcode
      JsBarcode("#barcode", document_no, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 60,
        displayValue: true
      });

      outputDiv.style.display = 'block';
      closeBtn.classList.remove('d-none');
      exportBtn.classList.remove('d-none');
    });

    function closeResult() {
      outputDiv.style.display = 'none';
      closeBtn.classList.add('d-none');
      exportBtn.classList.add('d-none');
    }

    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const element = document.getElementById('result');
      element.classList.add('pdf-export');
      const opt = {
        margin: 0.5,
        filename: `shipping-instruction-${new Date().getTime()}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save().then(() => {
        element.classList.remove('pdf-export');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
